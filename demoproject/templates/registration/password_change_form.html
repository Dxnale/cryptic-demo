{% extends "layout.html" %}
{% load static %}

{% block title %}Password change {{ block.super }}{% endblock %}

{% block content %}
    <main class="max-w-2xl mx-auto px-6 py-12 font-mono">
      <div class="bg-black/80 border-2 border-green-400 p-6">
        <form method="post">

          {% csrf_token %}
          {{ form.as_p }}
          
          <button type="submit" class="mt-4 border border-green-400 px-4 py-2">Change password</button>
        </form>
      </div>
    </main>
{% endblock %}
