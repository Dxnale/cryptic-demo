<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged out</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" />
    {% include "includes/index_style.html" %}
  </head>
  <body class="min-h-screen terminal-bg text-green-400 px-4">
    <header class="border-b-2 border-green-400 bg-black/90">
      <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="text-center font-mono">
          {% include "includes/ascii.html" %}
          <h1 class="font-mono text-2xl md:text-4xl font-bold text-green-400 mb-2">
            Session ended
          </h1>
        </div>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 py-12 font-mono">
      <div class="bg-black/80 border-2 border-green-400 p-6">
        <p class="text-green-300">You have been logged out.</p>
        <div class="mt-6">
          <a href="{% url 'login' %}" class="underline">Log in again</a>
          <span class="mx-2">|</span>
          <a href="{% url 'home' %}" class="underline">Home</a>
        </div>
      </div>
    </main>

    {% include "includes/footer.html" %}
  </body>
</html>
