{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex flex-col gap-4 rounded-box bg-base-200 p-6 max-w-md">
     <h1 class="text-3xl font-bold self-center">Log in</h1>
 
     <span class="self-center">
         Don't have an account?
         <a class="link link-secondary">Register</a>
     </span>
 
     <a class="btn btn-ghost font-mono rounded-box px-6 py-2 hover:border-green-400 transition-all duration-300 hover:shadow-lg hover:shadow-green-400/30">
         Log in with Google
     </a>
 
     <div class="divider">OR</div>
 
     <label class="form-control">
         <div class="label">
             <span class="label-text">Username</span>
         </div>
 
         <input class="input input-bordered" />
     </label>
 
     <label class="form-control">
         <div class="label">
             <span class="label-text">Password</span>
         </div>
         <input type="password" class="input input-bordered" />
     </label>

     <label class="form-control">
          <a class="label-text link link-secondary">Forgot password?</a>
     </label>
     {% include "includes/button.html" with text="&gt; Start" %}
</div>
{% endblock %}
